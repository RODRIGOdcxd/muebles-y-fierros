<html>
<head>
<meta charset="utf-8" />
<title>Abstract</title>
<style>
*{
margin: 0;
padding: 0;
font-family: math;
}
main{
position: relative;
height: 150vh;
}
.div-adelante{
height: 100vh;
width: 100%;
background-color: gray;
z-index: 2;
position: relative;
}
.div-atras{
position: absolute;
width: 100%;
height: 50vh;
top: 65%;
background-color: rgb(230,230,230);
z-index: 1;
display: flex;
justify-content: center;
align-items: center;
}
.div-atras-container{
position: relative;
height: 80%;
}
.div-atras-child{
font-size: 6vw;
position: sticky;
top: 100%;
}
</style>
</head>
<body>
<main>
<div class="div-adelante"></div>
<div class="div-atras">
<div class="div-atras-child">
<span>Hola a todos</span>
<span>Hola a todos</span>
<span>Hola a todos</span>
</div>
</div>
</main>
</body>
</html>
